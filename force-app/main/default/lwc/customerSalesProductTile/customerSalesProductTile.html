<template>
    <lightning-card title="고객 보유 제품 현황" icon-name="standard:asset_object">
        <div class="product-grid">
            <template if:true={salesProducts}>
                <template for:each={salesProducts} for:item="product">
                    <div key={product.Id} class="product-tile">
                        <div class="image-container">
                            <img src={product.Image_URL__c} alt={product.Product_Name_Text__c} />
                        </div>
                        <div class="details">
                            <div class="product-name">
                                <span class="slds-badge">제품명</span>{product.Product_Name_Text__c}</div>
                            <div class="status">
                                <span class="slds-badge">상태</span>{product.Status__c}</div>
                            <div class="serial-number">    
                                <span class="slds-badge">시리얼번호</span>{product.Serial_Number__c}</div>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={error}>
                <div class="error-message">제품 가져오기 오류: {error}</div>
            </template>
        </div>
    </lightning-card>
</template>
