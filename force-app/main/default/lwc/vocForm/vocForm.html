<template>
  <lightning-card title="고객 검색">
      <lightning-input type="text" label="전화번호 (앞 3자리)" value={formattedPhoneNumber} onchange={handlePhoneChange}></lightning-input>
      <lightning-button label="검색" onclick={searchCustomers}></lightning-button>
      <template if:true={searchResults}>
          <lightning-datatable
              key-field="Id"
              data={searchResults}
              columns={columns}
              onrowaction={handleRowAction}>
          </lightning-datatable>
      </template>
      <template if:true={selectedCustomer}>
          <div>
              <p>선택된 고객:</p>
              <p>{selectedCustomer.Name}</p>
              <p>{selectedCustomer.Phone}</p>
              <p>{selectedCustomer.Email}</p>
              <p>{selectedCustomer.Type__c}</p>
          </div>
      </template>
  </lightning-card>
</template>
